<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-25">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Sign Up</h2>
    
            <form id="signupForm" method="POST">
                <div class="mb-4 gap-4">
                    <label class="block text-gray-700">Full Name</label>
                    <input id="name" type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="John Doe" required>
                </div>
    
                <div class="mt-4 pt-8">
                    <label class="block text-gray-700">Email</label>
                    <input id="email" type="email" class="w-full mt-6 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="example@email.com" required>
                </div>
    
                <div class="mb-4 pt-8">
                    <label class="block text-gray-700">Password</label>
                    <input id="password" type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="••••••••" required>
                </div>
                <button id="submit" type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Sign Up</button><br>
                <button id="clearData"type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition mt-4">Clear data</button>
            </form>
            <p id="savedName"></p>
           <p id="savedEmail"></p>
           <script src="./script.js"></script>
</body>
</html>
